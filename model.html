<html>
<head>
	<title>Моделирование квантового осциллятора</title>
	<link rel="stylesheet" href="/model.css">
</head>
<body>
	<div class="centeringContainer">
		<div class="mainContainer">
			<h1 class="title">Моделирование квантового осциллятора</h1>
			<div class="slidecontainer">
				<canvas id="theCanvas" width="1200" height="600">Error!</canvas>
				<input type="range" orient="vertical" id="speedSlider" min="0" max="0.2" step="0.001" value="0.05">
			</div>
			<div class="textContainer">
				<a href="javascript:void(0)" class="custombutton" id="pauseButton" value="Pause" 
						onclick="startStop();" ontouchstart="">Стоп</a>
				<a href="javascript:void(0)" class="custombutton" id="pauseButton" value="Pause" 
				onclick="zero();" ontouchstart="">Сброс</a>
			</div>
		</div>
	</div>
	<script src="/model.js"></script>
	
</body>
</html>
